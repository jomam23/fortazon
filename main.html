<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortazon - Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fortazon</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <div class="product">
                <img src="Bamboo+sticks.jpg" alt="Product 1">
                <h2>sticks</h2>
                <p>2.00</p>
                <button class="add-to-cart" data-id="1">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>rocks</h2>
                <p>1.99</p>
                <button class="add-to-cart" data-id="2">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fortazon</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
